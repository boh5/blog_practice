{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block centent %}
  <div class="row text-center">
    <h1>登录</h1>
    <p>输入用户名和密码</p>
    <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username" class="col-sm-2 col-sm-offset-2 control-label">用户名：</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="username" id="id_username" required placeholder="请输入用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="id_password" class="col-sm-2 col-sm-offset-2 control-label">密码：</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="password" id="id_password" required placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-6 col-sm-2">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
  <a href="{% url 'account:user_register' %}" class="btn btn-default" role="button">立即注册</a>
  </div>
{% endblock %}
