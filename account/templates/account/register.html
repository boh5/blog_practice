{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block centent %}
  <div class="row text-center">
    <h1>登录</h1>
    <p>输入用户名和密码</p>
    <form class="form-horizontal" action="{% url 'account:user_register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username" class="col-sm-2 col-sm-offset-2 control-label">用户名：</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="username" id="id_username" required placeholder="请输入用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="id_phone" class="col-sm-2 col-sm-offset-2 control-label">手机：</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="phone" id="id_phone" required placeholder="请输入手机号">
        </div>
      </div>
      <div class="form-group">
        <label for="id_email" class="col-sm-2 col-sm-offset-2 control-label">邮箱：</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" name="email" id="id_email" required placeholder="请输入邮箱">
        </div>
      </div>
      <div class="form-group">
        <label for="id_password" class="col-sm-2 col-sm-offset-2 control-label">密码：</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="password" id="id_password" required placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <label for="id_password2" class="col-sm-2 col-sm-offset-2 control-label">确认密码：</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="password2" id="id_password2" required placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <label for="id_birth" class="col-sm-2 col-sm-offset-2 control-label">生日：</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" name="birth" id="id_birth">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-6 col-sm-2">
          <button type="submit" class="btn btn-default">注册</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
