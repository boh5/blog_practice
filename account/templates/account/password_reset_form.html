{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}重置密码{% endblock %}

{% block centent %}
  <div class="row text-center">
    <h1>重置密码</h1>
    <p>输入你的Email来重置密码</p>
    <form class="form-horizontal" action="{% url 'account:password_reset' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.email.id_for_label }}"
               class="col-sm-2 col-sm-offset-2 control-label">{{ form.email.label }}</label>
        <div class="col-sm-4">
{#          <input type="email" class="form-control" name="email" id="id_email" required placeholder="请输入邮箱">#}
          {% render_field form.email class="form-control" placeholder="请输入邮箱" %}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-6 col-sm-2">
          <button type="submit" class="btn btn-default">发送邮件</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
