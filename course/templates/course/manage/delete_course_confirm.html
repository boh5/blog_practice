{% extends 'article/base.html' %}

{% block title %}
删除课程
{% endblock %}

{% block content %}
<div>
  <form class="form-horizontal" action="" method="post">
    {% csrf_token %}
    <p>确认删除{{ course.title }}？</p>
    <p>删除后将无法恢复!</p>
    <div class="text-right" style="margin: 0 100px">
      <input type="submit" value="确认">
    </div>
  </form>
</div>
{% endblock %}
