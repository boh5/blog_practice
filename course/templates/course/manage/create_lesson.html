{% extends 'article/base.html' %}
{% load widget_tweaks %}

{% block title %}
新建课时
{% endblock %}

{% block content %}
<div>
  <form class="form-horizontal" action="." enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for item in form %}
      <div class="form-group">
      <label for="{{ item.id_for_label }}" class="control-label">{{ item.label }}</label>
      <div>
        {% render_field item class="form-control" placeholder=item.label %}
      </div>
    </div>
    {% endfor %}
  <div class="form-group">
    <div class="text-right">
      <input type="submit" class="btn btn-default" value="提交">
    </div>
  </div>
  </form>
</div>
{% endblock %}
