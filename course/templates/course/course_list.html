{% extends 'base.html' %}

{% block title %}
课程列表
{% endblock %}

{% block content %}
<div>
<table class="table table-hover">
  <tr>
    <td>序号</td>
    <td>标题</td>
    <td>讲师</td>
    <td>发布日期</td>
  </tr>
  {% for course in courses %}
  <tr>
  <td>{{ forloop.counter }}</td>
  <td><a href="{% url 'course:lessons_list' course.id %}">{{ course.title }}</a></td>
  <td>{{ course.user }}</td>
  <td>{{ course.create_time }}</td>
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
